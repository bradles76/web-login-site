# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '269b82d4-ef3b-4129-a3b0-a605cc76352c'
  imageRepository: 'webloginsite'
  containerRegistry: 'tenableconsecdemo.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: 'tenableconsecdemo'
        command: build
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        tags: |
          $(tag)
    - task: AzureKeyVault@1
      inputs:
        azureSubscription: 'Azure subscription AB (269b82d4-ef3b-4129-a3b0-a605cc76352c)'
        KeyVaultName: 'ConSecDemoKeyVault'
        SecretsFilter: '*'
        RunAsPreJob: false
    - task: ShellScript@2
      displayName: Assessing image for vulnerabilities
      inputs:
       scriptPath: tiocs-azure-on-prem-scanner.sh
       args: '$(TIOACCESSKEY) $(TIOSECRETKEY) $(TIOJFROGPASS)'
    - task: Docker@2
      displayName: Push image to registry
      inputs:
        containerRegistry: 'tenableconsecdemo'
        repository: '$(imageRepository)'
        command: 'push'
